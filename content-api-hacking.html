// uses underscore methods to make the data structure a bit easier to manage
function processBusinessData(businessData){
	businessData.selected_search_results = _.where(businessData.search_results, {search_result_group:businessData.chosen_search_result_group.id});
	businessData.selected_search_results = _.sortBy(businessData.selected_search_results, function(result){ return -1 * result['calculated_score']} );	
	businessData.all_reviews = _.flatten(_.pluck(businessData.selected_search_results, 'reviews'));
	businessData.all_five_star_reviews = _.where(businessData.all_reviews, {'rating':5});
	businessData.wordFrequencies = {};
	
	// only put USABLE images here
	businessData.all_images = _.flatten(_.pluck(businessData.selected_search_results, 'images'));
	businessData.all_usable_images = _.filter(businessData.all_images, function(image){
		image.fullImageUrl = image.fullImageUrl || 'https://socialproof-prod-partner.imgix.net/'+image.image;
		image.is_usable = ((image.image_width > 600) && (image.image_height > 300) && (image.is_complex_image) && (!image.has_too_much_text));
		return image.is_usable;
	});
	
	return businessData;
}


function getTagLines(businessData){

	var facebook_search_results = _.pluck(_.where(businessData.selected_search_results, {origin:'facebook'}), 'original_search_results_data');
	var yelp_search_results = _.pluck(_.where(businessData.selected_search_results, {origin:'yelp'}), 'original_search_results_data');

	var all_tag_text = [];
	all_tag_text.push(_.pluck(facebook_search_results, 'mission'));
	all_tag_text.push(_.pluck(facebook_search_results, 'company_overview'));
	all_tag_text.push(_.pluck(facebook_search_results, 'about'));
	
	all_tag_text = _.flatten(all_tag_text);
	all_tag_text = _.filter(all_tag_text, function(text){ return text !== undefined; });
	return all_tag_text;
}

function getCategory(businessData){

	var result = businessData.selected_search_results[0];
	if (result['origin'] == 'facebook'){
		return result.original_search_results_data.category_list[0]['name'];
	}
	else if (result['origin'] == 'yelp'){
		return result.original_search_results_data.categories[0][0];
	}
}

function tagBasedPairsScreenplay(businessData){		
	// rebuild the tag data structure in case we eff with it
	refreshImageTagData(businessData);
	

	var frames = [];
	var featuredObjects = [];
	
	var used_images = [];
	var used_sentences = [];

	var businessName = businessData.selected_search_results[0].business_name;
	var businessCategory = getCategory(businessData);
	var businessCity = businessData.selected_search_results[0].city;
	var businessState = businessData.selected_search_results[0].state;
	var businessWebsiteUrl = businessData.selected_search_results[0].website_url;

	// need/pain frame
	frames.push('Need a ' + businessCategory + '?');
	frames.push('Good news!');

	// anywhere statement
	frames.push('The best ' + businessCategory + ' in ' + businessState);
	frames.push(getStateMapHtml(businessData));
	
	// state statement
	frames.push('is right here in '+ businessCity);
	frames.push(getCityMapHtml(businessData));


	// up to paired frames
	for (var s=0; s < businessData.all_sentences.length; s++){
		var sentence = businessData.all_sentences[s];
		sentenceBits = sentence.content.split(/\b(\w+)\b/g);
		
		// for each sentence, see if any of the words are a tag.  if so, add the sentence phrases and the picture
		// remove the tag from the tagData to avoid duplicating the tag
		var matchingTags = _.filter(sentenceBits, function(bit){ return businessData.tagData[bit]; });
		if (matchingTags.length){
			console.log(sentence.content, matchingTags);

			var matchingTag = matchingTags[0];
			// loop through images to find one that matches the tag and isn't already used
			var images = businessData.tagData[matchingTag].images;
			
			imageLoop:
			for (var i = 0; i < images.length; i++){				
				var image = images[i];
				
				// if a suitable image is available, use it, and move on to the next sentence
				if (!_.contains(used_images, image)) {
				
					frames.push(sentence.content + ' ('+matchingTag+')');
					frames.push('<img src="'+image.fullImageUrl+'" style="max-width:100%;"/>');			
					used_images.push(image);
					
					// remove this tag from consideration?
					businessData.tagData[matchingTag] = undefined;

					// mostly for debugging;
					console.log(matchingTag, sentence, image);
					featuredObjects.push(sentence);
					featuredObjects.push(image);
					
					break imageLoop;

				}
				// if this image is already used, move on to the next image
				else {
					continue;
				}
			}					
		}
		if (frames.length >= 20) {break;}
	}
	
	// frames.push('Need a ' + businessCategory + '?');	
	console.log(frames);
	console.log(featuredObjects);
	
	// CTA
	// business statement
	frames.push(businessName);
	frames.push('World class ' + businessCategory);
	frames.push('Learn more at ' + businessWebsiteUrl);
	console.log(frames);
	
	animateScreenplay(frames, 4000);
}

function animateScreenplay(frames, frameSpeed){
	frameSpeed = frameSpeed || 2000;
	var framesToDisplay = frames.slice(0).reverse();
	for (var f=0; f < frames.length; f++){
		setTimeout(function(){		
			$('#screenplay')
				.animate({opacity:0}, frameSpeed/4, function(){
					$(this).html(framesToDisplay.pop())
							.animate({opacity:1}, frameSpeed/4)
							.show(frameSpeed/2);
				})	
		}, f*frameSpeed);
	}
}

// get image tag frequencies
function refreshImageTagData(businessData){
	var tagData = {};
	for (var i=0; i < businessData.all_usable_images.length; i++){
		var image = businessData.all_usable_images[i];
		if (!image.tags) { continue ;}
		for (var t=0; t < image.tags.length; t++){
			var tagName = image.tags[t].name;
			if (tagData[tagName]){
				tagData[tagName].count = tagData[tagName].count + 1;
			}
			else {
				tagData[tagName] = {count: 1, images:[]};
			}
			tagData[tagName].images.push(image);
		}
	}
	businessData.tagData = tagData;
	return tagData;
}



function getImageTags(image){
	var imageClarifaiSha256 = sha256(image.fullImageUrl+'clarifai');
	if (clarifaiDataString = localStorage.getItem(imageClarifaiSha256)){
		image.clarifaiData = JSON.parse(clarifaiDataString);
		image.tags = image.clarifaiData.data.outputs[0].data.concepts;
		image.tagsArray = _.pluck(image.tags, 'name');
	}
	else {
		// predict the contents of an image by passing in a url

function processSentiments(businessData){

	businessData.all_sentences = [];
	
	for (var r=0; r < businessData.all_five_star_reviews.length; r++){
		var review = businessData.all_five_star_reviews[r];
		
		// if there is no 
		if (!review.sentiment) {continue;}
		var sentences = review.sentiment.sentences;
		
		for (var s = 0; s < sentences.length; s++){
			var sentence = sentences[s];
			businessData.all_sentences.push({
				magnitude: sentence.sentiment.magnitude,
				score: sentence.sentiment.score,
				content: sentence.text.content,
				reviewTextOffset: sentence.text.beginOffset,
				review: review
			});
		}	
	}
	
	$.when( getAllWordFrequencies(businessData) ).done(function(){
		sortReviews(businessData);
		sortSentences(businessData);
    });
}

function sortReviews(businessData){
	businessData.all_five_star_reviews = _.sortBy(businessData.all_five_star_reviews, function(review){
		return -1 * Math.pow(review.sentiment.documentSentiment.score, 2) * review.sentiment.documentSentiment.magnitude;
	});
}

function sortSentences(businessData){
	// create an impact score for each sentence
	businessData.all_sentences = _.sortBy(businessData.all_sentences, function(sentence){ 
		// simple idea: sentiment * magnitude / length
		// additional ideas to try: extra weight to indico keywords?  look for infrequent words
		// to-do: figure out which words to highlight -- inverse frequency?
		// to-do: how to break sentence into phrases so we can use high impact parts of good sentences
			// MSFT constituency parsing!  https://www.microsoft.com/cognitive-services/en-us/linguistic-analysis-api/documentation/Constituency-Parsing
			// NLTK - parse trees ?
			// TextBlob noun phrases?
		/*
		var sentence_words = sentence.content.replace(/[^\w\s]/gi, '').toLowerCase().split(' ');

		var freqs = businessData.wordFrequencies;

		sentence.frequency_score = 1;
		sentence.frequency_score = Math.pow(_.reduce(sentence_words, function(memo, word){ 
			if (!freqs[word]){ return memo;} 
			return memo * freqs[word].perMillion;
		}, 1), (1/sentence_words.length));
		
		sentence.impact_score = 10000 * (sentence.score >= 0 ? 1 : -1) * Math.pow(sentence.score,2) * sentence.magnitude / sentence.frequency_score / Math.max(sentence.content.length, 20);
		*/
		sentence.impact_score = 10000 * (sentence.score >= 0 ? 1 : -1) * Math.pow(sentence.score,2) * sentence.magnitude;
		return -1 * sentence.impact_score; 
	});
}


function getAllWordFrequencies(businessData){
	var wordAjaxCalls = [];
	var uniqueWords = _.uniq(_.flatten(_.map(businessData.all_sentences, function(sentence){ 
		return sentence.content.replace(/[^\w\s]/gi, '').split(' ')
	})));
	for ( var w = 0; w < uniqueWords.length; w++){
		var word = uniqueWords[w];
		if (wordAjaxCall = getWordFrequency(word)){
			wordAjaxCalls.push(wordAjaxCall);
		}
	}
	return wordAjaxCalls;
}

function TextBlob(text){
	var thisTextBlob = this;
	this.text = text.replace('…','...');
	this.sentences = [];		

	
	this.getSentiment = function(){
		return getGoogleSentiment(this.text, function(textSentiment){
			thisTextBlob.googleData = textSentiment;
		});	
	}
	
	this.getSummary = function(){
		return getAylienSummary(this.text, '', 5, function(textSummary){
			thisTextBlob.aylienData = textSummary;
		})
	}

	this.getSemanticRoles = function(){
		return getWatsonSemanticRoles(this.text, function(textData){
			thisTextBlob.watsonData = textData;
		})
	}
	
	this.getWordFrequencies = function(){
		console.log('write this function!');
	}

	this.getRemoteData = function(){	
        $.when( thisTextBlob.getSentiment(), thisTextBlob.getSummary(), thisTextBlob.getSemanticRoles() ).always(function(){
        	thisTextBlob.buildSentences();
        });
	}
	
	this.buildSentences = function(){
		this.sentences = [];		

		// create sentences using google text as a base
		_.each(this.googleData.sentences, function(googleSentence){
		
			var newSentence = new Sentence(googleSentence.text.content);
			newSentence.applyGoogleData(googleSentence);
			newSentence.applyWatsonSemanticRoles(thisTextBlob.watsonData.semantic_roles);
			newSentence.applyWatsonKeywords(thisTextBlob.watsonData.keywords);
			newSentence.applyAylienData(thisTextBlob.aylienData);
			newSentence.calculateImpactScore();

			thisTextBlob.sentences.push(newSentence);
		});		
		return this.sentences;
	}
	
	this.getRemoteData();
}

function Sentence(text){
	var thisSentence = this;
	this.text = text;
	this.watsonVersions = [];
	this.keywords = [];
	this.is_summary_sentence = 0;
	this.impact_score = 0;
	
	this.applyGoogleData = function(googleSentence){
		this.score = googleSentence.sentiment.score;
		this.magnitude = googleSentence.sentiment.magnitude;
	}
	
	this.applyWatsonSemanticRoles = function(semantic_roles){
		_.each(semantic_roles, function(semantic_role){
			if (sameSentence(thisSentence.text, semantic_role.sentence)){
				var watson_version = (semantic_role.subject ? semantic_role.subject.text : '') + ' ' +
									 (semantic_role.action ? semantic_role.action.text : '') + ' ' +
									 (semantic_role.object ? semantic_role.object.text : '');
									 
				thisSentence.watsonVersions.push(watson_version);
			}
		})
	}
	
	this.applyWatsonKeywords = function(keywords){
		_.each(keywords, function(keyword){
			if (thisSentence.contains(keyword.text)){
				thisSentence.keywords.push(keyword);	
			}
		})
	}
	
	this.applyAylienData = function(aylienData){
		_.each(aylienData.sentences, function(sentence){		
			if (sameSentence(thisSentence.text, sentence)){
				thisSentence.is_summary_sentence = 1;
			}			
		})
	}
	
	this.calculateImpactScore = function(){
		// if the sentiment is sufficiently negative, keep the score at 0
		if (this.score < 0.2){
			this.impact_score = 0;
			return;
		}
		
		this.impact_score = 
			// google sentiment factors
			1000 * Math.pow(this.score, 2) * this.magnitude
			
			// IBM keyword factors 
			* (_.reduce(this.keywords, function(memo, keyword) {return memo + keyword.relevance}, 0) + 1) 
			
			// aylien summary factor
			* (this.is_summary_sentence || 0.5)
			
			// normalized by length -- assuming everything is half a tweet
			/ Math.max(this.text.length, 70);
			
		return this.impact_score;
	}
	
	this.contains = function(keyword){
		return this.text.replace(/[^\w\s]/gi, '').toLowerCase().indexOf(keyword.toLowerCase()) !== -1;
	}
	
	this.getScreenVersion = function(){
	
	}
}

function sameSentence(s1, s2){
	s1 = s1.replace(/[^\w\s]/gi, '').toLowerCase();
	s2 = s2.replace(/[^\w\s]/gi, '').toLowerCase();


	if (s1 == s2){
		return true;
	}
	else if ((Levenshtein.get(s1, s2) / s1.length) < 0.1){
		return true;
	}
	
	return false;
}

function getWordWeight(word){
	var wordObj = businessData.wordFrequencies[word.toLowerCase()];
	var wordWeight = wordObj ? Math.roundSigFig(2-wordObj.diversity, 2) : 1;
	return wordWeight;
}

Math.roundSigFig = function(number, precision) {
    var factor = Math.pow(10, precision);
    var tempNumber = number * factor;
    var roundedTempNumber = Math.round(tempNumber);
    return roundedTempNumber / factor;
};
